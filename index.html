<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header text-center py-3">
        <h1>Welcome to Wood & Zhang's Coffee shop!</h1>
    </div>
<main class="container-fluid">
    <div class="row">
        <div class="search col-12 col-md-6">
            <from class="from-1">
                <h3 class="search-type">Search your favorite coffee</h3>
                <label for="roast-selection"></label>
                <select class="roast" id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input class="selector" id="searchCoffee" type="text" placeholder="Search coffee">
                <input class="selector myButton" id="submit" type="submit" value = "Reset"/>
            </from>
            <from class="from-2">
                <h3 class="add-title">Add your own coffee!</h3>
                <label for="input-roast"></label>
                <h3 class="add-title-roast">Select type of roast: </h3>
                <div class="add-roast">
                    <select class="selector" id="input-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <h3 class="new-coffee">Input your new coffee name</h3>
                <div class="inner-form">
                    <input class="selector" id="input-name" type="text" placeholder="New Coffee Name">
                    <input class="selector myButton" id="input-submit" type="button" value="Add Coffee"/>
                </div>
            </from>
        </div>
        <div class="sections col-12 col-md-6">
            <h3 class="coffee-list-title text-center">All coffee list</h3>
            <div class="coffee-list">
                <div id="coffees"></div>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
