<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Welcome to Wood & Zhang's Coffee shop!</h1>
    </div>

    <div class="search">
        <from class="from-1">
            <h3 class="search-type">Search your favorite coffee</h3>
            <label for="roast-selection"></label>
            <select class="roast" id="roast-selection">
                <option>All</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input class="selector" id="searchCoffee" type="text" placeholder="Search coffee">
            <input class="selector myButton" id="submit" type="submit" value = "Reset"/>
        </from>
        <from class="from-2">
            <h3 class="add-title">Add your own coffee!</h3>
            <label for="input-roast"></label>
            <h3 class="add-title-roast">Select type of roast: </h3>
            <div class="add-roast">
                <select class="selector" id="input-roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <h3 class="new-coffee">Input your new coffee name</h3>
            <div class="inner-form">
                <input class="selector" id="input-name" type="text" placeholder="New Coffee Name">
                <input class="selector myButton" id="input-submit" type="button" value="Add Coffee"/>
            </div>
        </from>
    </div>

<div class="sections">
    <h3 class="coffee-list-title">All coffee list</h3>
    <div class="coffee-list">
        <div id="coffees"></div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
