<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container-fluid">

    <h1 class="text-center header">Welcome to Wood-Zhang Coffee Emporium.</h1>

    <div class="row">

    <form class="col-4">
        <h2> Search for Coffee</h2>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffee-search"></label>
        <input type="text" id="coffee-search" placeholder="Search here!">
        <input id="submit" type="submit" value="Reset"/>
    </form>

    <section class="col-4">
        <h3 class="coffee-list-title text-center">All Coffees!</h3>
        <div id="coffees"></div>
    </section>

    <form class=" col-4">
        <h2>Add to our selections</h2>
        <label for="new-roast-selection"></label>
        <select id="new-roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="new-coffee"></label>
        <input type="text" id="new-coffee" placeholder="Enter a new coffee here!">
        <input id="add" type="submit" value="Add"/>
    </form>

    </div>

</section>

<!--Custom JS-->
<script src="main.js"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
